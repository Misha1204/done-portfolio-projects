<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Years Eve</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">New Years Eve</h1>
    </header>

    <main class="main-container">
      <div class="cont days">
        <p class="dd">0</p>
        <span>Days</span>
      </div>
      <div class="cont hours">
        <p class="hh">0</p>
        <span>Hours</span>
      </div>
      <div class="cont minutes">
        <p class="mm">0</p>
        <span>Minutes</span>
      </div>
      <div class="cont seconds">
        <p class="ss">0</p>
        <span>Seconds</span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
